<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div:hover {
        color: red;
    }
    div > p{
        display: none;

    }
    div:hover >p{

        display: block;
        background-color: red;
        color: white;
        width: 300px;
    }
</style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passer omouxe sobre o  texo abaixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO!</p>
    </div>
    <p>fim de exemplo</p>
</body>
</html>
